name: Pre-release check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x ./kssm/gradlew
    - name: Build with Gradle
      run: ./kssm/gradlew build
    - name: Run checks
      run: ./kssm/gradlew check
